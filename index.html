<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Car Dealership</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Car Dealership</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                     aria-expanded="false">
                     Category
                  </a>
                  <ul class="dropdown-menu">
                     <li><a class="dropdown-item" href="#">Car</a></li>
                     <li><a class="dropdown-item" href="#">Truck</a></li>
                     <!--<li><hr class="dropdown-divider"></li>-->
                     <li><a class="dropdown-item" href="#">Motorcycle</a></li>
                     <li><a class="dropdown-item" href="#">Bicycle</a></li>
                     <li><a class="dropdown-item" href="#">Bus</a></li>
                  </ul>
               </li>
               <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
               </li>
            </ul>
            <form class="d-flex" role="search">
               <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
            </form>
         </div>
      </div>
   </nav>

   <div class="container">
      <h1 class="mt-3">Create New Car</h1>
      <form>
         <div class="form-group">
            <label for="brandInput" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brandInput" placeholder="Enter brand of car">
         </div>
         <div class="form-group">
            <label for="modelInput" class="form-label">Model</label>
            <input type="text" class="form-control" id="modelInput" placeholder="Enter model of car">
         </div>
         <div class="mb-3">
            <label for="priceInput" class="form-label">Price</label>
            <input type="number" class="form-control" id="priceInput" placeholder="Enter price of car">
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="stockCheck">
            <label class="form-check-label" for="stockCheck">
               In Stock
            </label>
         </div>
         <div class="mt-2">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="button" id="create-btn" class="btn btn-success">Create</button>
         </div>
      </form>

      <h2 class="mt-3">Car catalog</h2>

      <table id="car-table" class="table table-dark table-striped table-hover">
         <thead>
            <tr>
               <th scope=" col">#</th>
               <th scope="col">Brand</th>
               <th scope="col">Model</th>
               <th scope="col">Price</th>
               <th scope="col">Availability</th>
            </tr>
         </thead>
         <tbody>
         </tbody>
      </table>
      <button id="clear-btn" type="button" class="btn btn-danger">Clear All</button>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
   <script src="./main.js"></script>
</body>

</html>
